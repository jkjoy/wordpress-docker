;;;;;;;;;;;;;;;;;;;
; About php.ini   ;
;;;;;;;;;;;;;;;;;;;
; PHP's initialization file, generally called php.ini, is responsible for
; configuring many of the aspects of PHP's behavior.

;;;;;;;;;;;;;;;;;;;
; Quick Reference ;
;;;;;;;;;;;;;;;;;;;

; display_errors
;   Default Value: On
;   Development Value: On
;   Production Value: Off

; display_startup_errors
;   Default Value: On
;   Development Value: On
;   Production Value: Off

; error_reporting
;   Default Value: E_ALL
;   Development Value: E_ALL
;   Production Value: E_ALL & ~E_DEPRECATED & ~E_STRICT

; log_errors
;   Default Value: Off
;   Development Value: On
;   Production Value: On

; max_input_time
;   Default Value: -1 (Unlimited)
;   Development Value: 60 (60 seconds)
;   Production Value: 60 (60 seconds)

; output_buffering
;   Default Value: Off
;   Development Value: 4096
;   Production Value: 4096

; register_argc_argv
;   Default Value: On
;   Development Value: Off
;   Production Value: Off

; request_order
;   Default Value: None
;   Development Value: "GP"
;   Production Value: "GP"

; session.gc_divisor
;   Default Value: 100
;   Development Value: 1000
;   Production Value: 1000

; session.sid_bits_per_character
;   Default Value: 4
;   Development Value: 5
;   Production Value: 5

; session.sid_length
;   Default Value: 32
;   Development Value: 26
;   Production Value: 26

; short_open_tag
;   Default Value: On
;   Development Value: Off
;   Production Value: Off

; variables_order
;   Default Value: "EGPCS"
;   Development Value: "GPCS"
;   Production Value: "GPCS"

; zend.assertions
;   Default Value: 1
;   Development Value: 1
;   Production Value: -1

; zend.exception_ignore_args
;   Default Value: Off
;   Development Value: Off
;   Production Value: On

; zend.exception_string_param_max_len
;   Default Value: 15
;   Development Value: 15
;   Production Value: 0

;;;;;;;;;;;;;;;;;;;;
; php.ini Options  ;
;;;;;;;;;;;;;;;;;;;;

; Name for user-defined php.ini (.htaccess) files. Default is ".user.ini"
;user_ini.filename = ".user.ini"

; TTL for user-defined php.ini files (time-to-live) in seconds. Default is 300 seconds (5 minutes)
;user_ini.cache_ttl = 300

;;;;;;;;;;;;;;;;;;;;
; Language Options ;
;;;;;;;;;;;;;;;;;;;;

; Enable the PHP scripting language engine under Apache.
; https://php.net/engine
engine = On

; Disable short open tags for better security and compatibility.
; https://php.net/short-open-tag
short_open_tag = Off

; Precision for floating point numbers.
; https://php.net/precision
precision = 14

; Enable output buffering for better performance.
; https://php.net/output-buffering
output_buffering = 4096

; Disable implicit flush for better performance.
; https://php.net/implicit-flush
implicit_flush = Off

; Enable garbage collection for better memory management.
; https://php.net/zend.enable-gc
zend.enable_gc = On

;;;;;;;;;;;;;;;;;
; Miscellaneous ;
;;;;;;;;;;;;;;;;;

; Hide PHP version for better security.
; https://php.net/expose-php
expose_php = Off

;;;;;;;;;;;;;;;;;;;
; Resource Limits ;
;;;;;;;;;;;;;;;;;;;

; Maximum execution time of each script, in seconds.
; https://php.net/max-execution-time
max_execution_time = 30

; Maximum input time for parsing request data.
; https://php.net/max-input-time
max_input_time = 60

; Maximum memory limit for a script.
; https://php.net/memory-limit
memory_limit = 128M

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Error handling and logging ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Error reporting level for production.
; https://php.net/error-reporting
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Disable display of errors in production for security.
; https://php.net/display-errors
display_errors = Off

; Disable display of startup errors in production.
; https://php.net/display-startup-errors
display_startup_errors = Off

; Enable logging of errors for better monitoring.
; https://php.net/log-errors
log_errors = On

; Log errors to a specific file.
; https://php.net/error-log
error_log = /var/log/php/php_errors.log

;;;;;;;;;;;;;;;;;
; Data Handling ;
;;;;;;;;;;;;;;;;;

; Variables order for $_GET, $_POST, $_COOKIE, $_SERVER.
; https://php.net/variables-order
variables_order = "GPCS"

; Request order for $_GET and $_POST.
; https://php.net/request-order
request_order = "GP"

; Disable register_argc_argv for better performance.
; https://php.net/register-argc-argv
register_argc_argv = Off

; Maximum size of POST data.
; https://php.net/post-max-size
post_max_size = 50M

; Default MIME type for responses.
; https://php.net/default-mimetype
default_mimetype = "text/html"

; Default character set for responses.
; https://php.net/default-charset
default_charset = "UTF-8"

;;;;;;;;;;;;;;;;;;;;;;;;;
; Paths and Directories ;
;;;;;;;;;;;;;;;;;;;;;;;;;

; Include path for PHP libraries.
; https://php.net/include-path
include_path = ".:/usr/share/php83"

; Directory for temporary files.
;sys_temp_dir = "/tmp"

;;;;;;;;;;;;;;;;
; File Uploads ;
;;;;;;;;;;;;;;;;

; Allow file uploads.
; https://php.net/file-uploads
file_uploads = On

; Temporary directory for uploaded files.
; https://php.net/upload-tmp-dir
;upload_tmp_dir = /tmp

; Maximum size of uploaded files.
; https://php.net/upload-max-filesize
upload_max_filesize = 50M

; Maximum number of files that can be uploaded in a single request.
; https://php.net/max-file-uploads
max_file_uploads = 20

;;;;;;;;;;;;;;;;;;
; Fopen wrappers ;
;;;;;;;;;;;;;;;;;;

; Allow URLs to be treated as files.
; https://php.net/allow-url-fopen
allow_url_fopen = On

; Disable URL include for better security.
; https://php.net/allow-url-include
allow_url_include = Off

;;;;;;;;;;;;;;;;;;;;;;
; Dynamic Extensions ;
;;;;;;;;;;;;;;;;;;;;;;

; Enable commonly used extensions.
extension=bz2
extension=curl
extension=fileinfo
extension=gd
extension=intl
extension=mbstring
extension=mysqli
extension=pdo_mysql
extension=pdo_sqlite
extension=zip

; Enable OPcache for better performance.
zend_extension=opcache

;;;;;;;;;;;;;;;;;;;
; Module Settings ;
;;;;;;;;;;;;;;;;;;;

[opcache]
; Enable OPcache.
opcache.enable=1

; Enable OPcache for CLI.
opcache.enable_cli=1

; OPcache shared memory size.
opcache.memory_consumption=128

; Interned strings buffer size.
opcache.interned_strings_buffer=8

; Maximum number of cached files.
opcache.max_accelerated_files=10000

; Validate timestamps for cached files.
opcache.validate_timestamps=1

; Frequency to check for file changes.
opcache.revalidate_freq=2

; Save comments in the opcode cache.
opcache.save_comments=1

; Enable file override for better performance.
opcache.enable_file_override=1

[Session]
; Session save handler.
session.save_handler = files

; Session save path.
;session.save_path = "/tmp"

; Use strict session mode for better security.
session.use_strict_mode = 1

; Use cookies for session management.
session.use_cookies = 1

; Use only cookies for session management.
session.use_only_cookies = 1

; Session cookie name.
session.name = PHPSESSID

; Session cookie lifetime.
session.cookie_lifetime = 0

; Session cookie path.
session.cookie_path = /

; Session cookie domain.
session.cookie_domain =

; Session cookie HTTP-only flag.
session.cookie_httponly = 1

; Session cookie SameSite attribute.
session.cookie_samesite = "Lax"

; Session garbage collection probability.
session.gc_probability = 1

; Session garbage collection divisor.
session.gc_divisor = 1000

; Session garbage collection max lifetime.
session.gc_maxlifetime = 1440

[mail function]
; SMTP server for sending emails.
SMTP = localhost

; SMTP port.
smtp_port = 25

; Sendmail path for Unix systems.
;sendmail_path = /usr/sbin/sendmail -t -i

[Date]
; Default timezone.
date.timezone = UTC

[Assertion]
; Disable assertions in production for better performance.
zend.assertions = -1

[mbstring]
; Internal encoding for mbstring.
mbstring.internal_encoding = UTF-8

[curl]
; CA certificate file for cURL.
;curl.cainfo = /etc/ssl/certs/ca-certificates.crt

[openssl]
; CA certificate file for OpenSSL.
;openssl.cafile = /etc/ssl/certs/ca-certificates.crt

[ffi]
; Enable FFI for preloaded files only.
ffi.enable = preload
